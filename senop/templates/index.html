{% include 'layout.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div class="col-md-12">
	<div class="before-search">
		<div class="panel panel-default">
			<div class="panel-body">
			   <form role="form">
				  <div class="form-group col-md-12">
				    <h1>
				    	<label for="term">What are you searching for?</label>
			    	</h1>
			       <div class="input-group">
				      <input type="text" class="form-control">
				      <span class="input-group-btn">
				        <button class="btn btn-default" type="button">Go!</button>
				      </span>
			      	</div>
				  </div>
			    </form>
			</div>
		</div>
	</div>
	<div class="after-search">
		<h2 class="title">You Searched for : </h2>
		<div class="sentiment-container">
			<div class="progress custom-progress">
			    <div class="progress-bar progress-bar-custom" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
			        <span class="sr-only">60% Complete</span>
			    </div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
