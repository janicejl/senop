{% include 'layout.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div class="container-fluid">
	<div class="row">
		<div class="before-search">
		   <form role="form search">
			  <div class="form-group col-md-12">
		       <div class="input-group">
			      <input type="text" class="form-control rounded">
			      <span class="input-group-btn">
			        <button class="btn btn-default rounded" type="button"><span class="glyphicon glyphicon-search"></span></button>
			      </span>
		      	</div>
			  </div>
		    </form>
		</div>
	<div class="after-search">
		<h1 >You Searched for : </h1>
		<div class="sentiment-container">
			<div class="row-fluid">
				<div class="words w-before col-md-2">
					<span>Term <br></span>
					<span>Next Term</span>
				</div>
				<div class="col-md-6">
					<div class="progress custom-progress">
					    <div class="progress-bar progress-bar-custom" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
					        <span class="sr-only">60% Complete</span>
					    </div>
					</div>
				</div>
				<div class="words w-after col-md-2">
					<span>Term<br></span>
					<span>Next Term</span>
				</div>
			</div>
		</div>

		  	<div class="container-fluid">
  				<div class="row">
 					<div class="col-md-1">IMAGE</div>
 					<div class="col-md-3">SOCIAL MEDIA <i>- Twitter or Facebook</i></div>
 					<div class="col-md-2">.col-md-1</div>
 					<div class="col-md-1">IMAGE</div>
 					<div class="col-md-3">NEWSFEED</div>
				</div>
				<div class="row">
 					<div class="col-md-3">
 						image
 						<span class="number">NUMBER</span>
 						<span class="qualifier">Qualifier</span>
 					</div>
 					<div class="col-md-1"></div>
 					<div class="col-md-3">.col-md-4</div>
 					<div class="col-md-1"></div>
 					<div class="col-md-3">.col-md-4</div>
 				</div>
 			</div>
	</div>
</div>
{% endblock %}
